# Starship Prompt Configuration

command_timeout = 1000
add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
style = "bold blue"
truncation_length = 4
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
untracked = "?${count}"
modified = "!${count}"
staged = "+${count}"

[username]
style_user = "bold green"
show_always = false

[hostname]
ssh_only = true
style = "bold yellow"

[cmd_duration]
min_time = 2000
style = "bold yellow"

[python]
symbol = " "

[nodejs]
symbol = " "

[rust]
symbol = " "

[golang]
symbol = " "

[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true
